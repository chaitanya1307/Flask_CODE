<!DOCTYPE html>
<html>
	
  {% include 'head2.html' %}
<body>
  

		<br>
		<br>
		<br>
		<div class="wrapper wrapper-full-page ">
			<div class="full-page section-image" filter-color="black" data-image="../../static/img/bg/fabio-mangione.jpg">
			
			<div class="content">
			<div class="container">
			<div class="col-lg-4 col-md-6 ml-auto mr-auto">
			<form action="{{ url_for('login') }}" method="post">
			<div class="card card-login">
			<div class="card-header ">
			<div class="card-header ">
			<h3 class="header text-center">Login</h3>
			</div>
			</div>
			<div class="card-body ">
			<div class="input-group">
			<div class="input-group-prepend">
			<span class="input-group-text">
			<i class="nc-icon nc-single-02"></i>
			</span>
			</div>
			<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
			</div>
			<div class="input-group">
			<div class="input-group-prepend">
			<span class="input-group-text">
			<i class="nc-icon nc-key-25"></i>
			</span>
			</div>
			<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
			</div>
			<br/>
			<div class="form-group">
			<div class="form-check">
			<label class="form-check-label">
			<input class="form-check-input" type="checkbox" value checked>
			<span class="form-check-sign"></span>
			Agree
			</label>
			</div>
			</div>
			</div>
			<div class="card-footer ">
				<input type="submit" class="btn" value="Sign In">
				<p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> SignUp here</a></p>
				<p class="bottom">forgot password <a class="bottom" href="{{url_for('forgot_password')}}">setnew password</a></p>
			<!-- <a href="javascript:;" class="btn btn-warning btn-round btn-block mb-3">Get Started</a> -->
			</div>
		</div>
	</form>
	</div>
	</div>
	</div>
			<!-- <p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p> -->
		</div>
		</div>
	</body>
</html>
