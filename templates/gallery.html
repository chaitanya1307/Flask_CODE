<!DOCTYPE html>
<html>
<body>
    <div class="container">
        <h2>Image Gallery</h2>
        <form action = "/gallery" method = "post" enctype="multipart/form-data">  
           <input type="file" name="file" />  
           <input type = "submit" value="Upload">  
        </form>
        <div class="row">
           {% for image in images %}
           <div class="col-md-4">
              <div class="thumbnail">
                 <a href="/uploads/{{image['user_id']}}/{{image['filename']}}" target="_blank">
                    <img src="/uploads/{{image['user_id']}}/{{image['filename']}}" alt="image not displayed" style="width:100%">
                    <div class="caption">
                    </div>
                 </a>
              </div>
           </div>
           {% endfor %}
        </div>
     </div>
     </body>
     </html>
