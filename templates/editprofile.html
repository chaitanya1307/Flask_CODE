<html>
    {% include 'head.html' %}
   <body>
    {% include 'navigation.html' %}
    <h2 align="center">Edit User Profile </h2>
      <div class="container">
    
         <form action="/editprofile" method="post" >
            {% if message is defined and message %}
            <div class="alert alert-warning"> <strong> {{ message }} </strong></div>
            {% endif %}
            <br>
            <div class="form-group">
               <input type="hidden" class="form-control" name="user_id" value="{{user[user_id]}}">
            </div>
            <div class="form-group">
               Username: <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}">
            </div>
            <div class="form-group">
               Email: <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}">
            </div>
            <div class="form-group">
               Phone number: <input type="number" class="form-control" pattern="\d{1,5}" id="phonenum" name="phonenum" value="{{ user['phonenum'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
         </form>
      </div>
   </body>
