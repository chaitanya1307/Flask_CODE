<!DOCTYPE html>
<html lang="en">

   <body>
    {% include 'navigation2.html' %}

        <br>

        <div class="wrapper wrapper-full-page ">
			<div class="full-page section-image" filter-color="black" data-image="../../static/img/bg/fabio-mangione.jpg">
			
			<div class="content">
			<div class="container">
			<div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <div class="card card-signup text-center">
                    <div class="card-header ">
                    <h4 class="card-title">Verify OTP and Set New Password</h4>
        <div class="card-body ">
         
         <form method="POST" action="/verify_otp">
            <div class="form-group">
               <label for="otp">Enter OTP:</label>
               <input type="text" id="otp" name="otp" required>
            </div>
            <div class="form-group">
               <label for="new_password">New Password:</label>
               <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
               <label for="confirm_password">Confirm Password:</label>
               <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Set Password</button>
         </form>
      <!-- </div> -->
   </body>
</html>
