<!DOCTYPE html>
<html>
   {% include 'head.html' %}
   <body>
      {% include 'navigation.html' %}
      <!-- <div class="container"> -->
         <h2>Vedios</h2>
         <form action="/videos"  method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple required>
            <input type="submit" value="Upload">
        
        </form>
        {% for video in videos %}
         <video width="320" height="240" controls>
            <source src="/uploads/{{video['user_id']}}/{{video['filename']}}" type="video/mp4/avi"> </source>  
            Your browser does not support the video tag.   
        </video>
        <form method="POST" action="/delete_video/{{video['user_id']}}/{{video['filename']}}" style="display: inline;">
            <button type="submit" style="font-size:24px"><i class="fa fa-trash-o"></i></button>
         </form>
        {% endfor %}
       

    </body>
</html>
