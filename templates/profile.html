<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body align="center" bgcolor="lightgreen">
        <form action="/profile">
        <h1>user profile</h1>
        <table border="5" align="center" >
            <thead>
                <td>personid</td>
                <td>username</td>
                <td>email</td>
                <td>phonenum</td>
                
            </thead>
        {% if users is defined and users %}
            <tr> 
               <td>{{ users["personid"] }}</td> 
               <td>{{ users["username"] }}</td>  
               <td>{{ users["email"] }}</td>  
               <td>{{ users["phonenum"] }}</td>
            
            </tr>
        {% endif %}
        </table>
        <br/>
        <br/>
        <!-- <h3><a href="/">Go back to home_page</a></h3> -->
        <input type="submit" class="btn" value="logout"></br></br>
       </form>
    </body>
</html>
